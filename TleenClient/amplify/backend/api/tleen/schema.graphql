type User @model {
  id: ID!
  username: String!
  email: String

  orders: [Order] @hasMany
}

type Car @model {
  id: ID!
  type: String!
  latitude: Float
  longitude: Float
  heading: Float

  orders: [Order] @hasMany
}

type Order @model {
  id: ID!
  createdAt: String!

  userId: ID!
  user: User @hasOne(fields: ["userId"])

  carId: ID!
  car: Car @hasOne(fields: ["carId"])
}
