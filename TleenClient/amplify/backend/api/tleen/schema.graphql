type User @model @auth(rules: [{allow: public}, {allow: owner}]) {
  id: ID!
  username: String!
  email: String

  orders: [Order] @hasMany
}

type Car @model @auth(rules: [{allow: public}, {allow: owner}]) {
  id: ID!
  type: String!
  latitude: Float
  longitude: Float
  heading: Float

  orders: [Order] @hasMany
}

type Order @model @auth(rules: [{allow: public}, {allow: owner}]) {
  id: ID!
  createdAt: String!

  type: String!
  status: String

  originLatitude: Float!
  originLongitude: Float!

  destLatitude: Float!
  destLongitude: Float!

  userId: ID!
  user: User @hasOne(fields: ["userId"])

  carId: ID!
  car: Car @hasOne(fields: ["carId"])
}
